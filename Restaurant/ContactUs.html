<!DOCTYPE html>
<html>
	<head>
		<title>Not Justa Restaurant</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />
	<style>
		.container{
			font-family: monospace;
			display: block;
			text-align: center;

		}

	</style>
	</head>
		<div class = "title">
			<img style="display:block; margin: 8px auto; " src="Images/notJusta.jpg" alt="Not Justa Restaurant" />
		</div>
		<hr />
		<div class = "container">
			<ul class="nav nav-tabs">
				<li><a href="Home.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
				<li><a href="Menu.html">Menu</a></li>
				<li class="active"><a href="ContactUs.html">Contact Us</a></li>
			</ul>
		</div>
		<hr />
	<body>
		<div class="main">
			<div class="container">
				<form action="submit.html" method="POST">
		
					<div class="form-group" style=>
						<label for="Name" style="font-weight:bold;">Name:</label>
						<input type="name" class="form-inline" id="name" name="name"required><br />
						<label for="eMail" style="font-weight:bold">Email:</label>
						<input type="eMail" class="form-inline" id="eMail" name="eMail"required><br />
						<label for="phone"style="font-weight:bold">Phone:</label>
						<input type="phone" class="form-inline" id="phone" name="phone"required><br />
					</div>
					
					<div class="reason">
						<label for="reason" style="font-weight:bold" >Reason for Inquiry:</label>
						<select id="reason" name ="reason"required>
							<option value="default"selected>Catering</option>
							<option value="party">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select><br />
					</div>
					<div class="form-group"
						<label style="font-weight:bold;" for="info" ><br />Additional Information:</label>
						<textarea class="form-control" rows="5" id="info"required style="width:50%; display: block; margin: 8px auto;"></textarea>
					</div>	
					<div class="beenThere">
						<legend>Have you been to the restaurant?</legend>
						<input type="radio" id="choice1" name="questionnaire" value="yes">
						<label for="choice1">Yes</label>
						<input type="radio" id="choice2" name="questionnaire" value="no">
						<label for="choice2">No</label> 
					</div>
					<div class="days">
						<legend><br />Best days to contact you:</legend>
						<input type="checkbox" id="monday" name="days" value="monday">
						<label for="monday">M</label>
						<input type="checkbox" id="tuesday" name="days" value="tuesday">
						<label for="tuesday">T</label>
						<input type="checkbox" id="wednesday" name="days" value="wednesday">
						<label for="wednesday">W</label>
						<input type="checkbox" id="thursday" name="days" value="thursday">
						<label for="thursday">Th</label>
						<input type="checkbox" id="friday" name="days" value="friday">
						<label for="friday">F</label>
					</div>
					
					
						<input type="submit" name="submit" value="Send Request">
					
				</form>
			</div>	
		</div>
	</body>
	
	<div class="footer">
		<hr />
		<footer>
			<p>8081 Hemingway Ave S, Cottage Grove, MN 55016</p>
			<p>651.428.6577</p>
		</footer>
	</div>
</html>
